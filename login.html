<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login with PHP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script>
        if(localStorage.getItem('invitation_login') == 'true'){
                    window.location.href = "/invitation/index.html"
                }
            </script>
</head>

<body ng-app="AngularJSLogin" ng-controller="AngularLoginController as angCtrl">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">Login</div>
                </div>
                <form name="login" ng-submit="angCtrl.loginForm()" class="form-horizontal" method="POST">
                    <div class="alert alert-danger" ng-show="errorMsg">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                            Ã—</button>
                        <span class="glyphicon glyphicon-hand-right"></span>&nbsp;&nbsp;{{errorMsg}}
                    </div>
                    <div class="group">
                        <input type="email" required autofocus ng-model="angCtrl.inputData.email"><span class="highlight"></span><span
                            class="bar"></span>
                        <label>Email</label>
                    </div>
                    <div class="group">
                        <input type="password" id="inputpassword" required ng-model="angCtrl.inputData.password"><span
                            class="highlight"></span><span class="bar"></span>
                        <label>Password</label>

                    </div>
                    <button type="submit" class="button buttonBlue">Login
                        <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
                    </button>
                </form>

            </div>
        </div>
    </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
